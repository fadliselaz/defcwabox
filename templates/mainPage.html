<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <link rel="stylesheet" href="../static/index.css">

    <title>success login</title>
</head>

<body>
    <nav class="navbar navbar-light">
        <a class="navbar-brand">DEFC Wabox</a>
        <a href="" class="navbar-rigth" style="color:white">{{ username }}</a>
    </nav>

    <div class="formSend container">

        
        {% if login %}
        <div class="wellcome container-fluid">
            <h1>Wellcome..</h1>
            {% if sn: %}
            <h2>Succes send to {{sn}}</h2>
            {% endif %}
        </div>
        
        <form method="POST" action="/send" class="row">

                <div class="col-4">
                    <div class="form-group">
                        <label for="waNumber">Your WA Number</label>
                        <input type="text" class="form-control" name="waNumber" id="waNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea class="form-control" name="message" id="message" required></textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-success" value="SEND" style="width: 90%" required>
                    </div>
                </div>
                
                <div class="col-4">
                    <div class="form-group">
                        <div class="form-group">
                            <label for="contact">Your Contact</label>
                            <textarea class="form-control" name="contact" id="contact" required></textarea>
                        </div>
                    </div>
                </div>
                
                <div class="col-4">
                    <div class="form-group">
                        <div class="form-group">
                            <label for="urlLink">URL Link</label>
                            <input type="text" class="form-control" name="urlLink" id="urlLink">
                        </div>
                        
                        <div class="form-group">
                            <label for="UrlImage">URL Image</label>
                            <input type="text" class="form-control" name="UrlImage" id="UrlImage">
                        </div>
                        
                        <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" name="title" id="title">
                    </div>
                </div>
            
        </form>
        
        {% endif %}
        </div>
    </div>
    
    {% if not login %}
            <div class="col-12">
                <h1>
                    
                    Maaf anda belum Login, <br />
                    silakan klik <a href="/">disini</a>
                </h1>
            </div>
            
    {% endif %}
















    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rGF8kKXvvmYtT4zNGqicXRjvuAnmmbvPZXDH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSXgi164MCGG3u5RKXaBGVBabmxQTVRAAVE5tDTq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
